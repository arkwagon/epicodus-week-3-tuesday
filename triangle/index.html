<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-1.12.0.js"></script>
    <script src="js/scripts.js"></script>
    <title>Triangle type detector</title>
  </head>
  <body>
    <div class="container">
      <h1>Triangle Type detector</h1>

      <form id="triangle">
        <div class="form-group">
          <label for="length1">Enter a side length</label>
          <input id="length1" type="text">
        </div>

        <div class="form-group">
          <label for="length2">Enter a side length</label>
          <input id="length2" type="text">
        </div>

        <div class="form-group">
          <label for="length3">Enter a side length</label>
          <input id="length3" type="text">
        </div>

        <button type="submit" class="btn">Find out!</button>
      </form>

      <div id="result">
        <p><span class="length1"></span>, <span class="length2"></span>, and <span class="length3"></span> creates a <span class="result"></span></p>
      </div>
    </div>
  </body>
</html>
